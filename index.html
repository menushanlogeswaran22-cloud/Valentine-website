<html>
<head>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;

    h1 {

      flex-direction: column;

      color: white;
      background: rgba(0,0,0,0.6);

    .hearts {
      position: absolute;
      font-size: 35px;
      animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const sessionId = Date.now().toString();
    const sessionRef = doc(db, "sessions", sessionId);

    await setDoc(sessionRef, {
      openedAt: new Date(),
      noClicks: 0,
      yesClicks: 0,
      firstClick: null
    });

    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let celebration = document.getElementById("celebration");

    let yesSize = 40;
    let noSize = 40;
    let firstClickRecorded = false;

    noBtn.addEventListener("click", async function() {

      if (!firstClickRecorded) {
        await updateDoc(sessionRef, { firstClick: "no" });
        firstClickRecorded = true;
      }

      await updateDoc(sessionRef, {
        noClicks: increment(1)
      });

      yesSize += 15;
      noSize -= 5;

      yesBtn.style.fontSize = yesSize + "px";
      noBtn.style.fontSize = noSize + "px";
    });

    yesBtn.addEventListener("click", async function() {

      if (!firstClickRecorded) {
        await updateDoc(sessionRef, { firstClick: "yes" });
        firstClickRecorded = true;
      }

      await updateDoc(sessionRef, {
        yesClicks: increment(1)
      });

      celebration.style.display = "flex";

      for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);
      }
    });

  </script>
