<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 85px; /* BIGGER TITLE */
      color: white;
    }

    img {
      width: 340px;
      margin-top: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 70px;
    }

    button {
      padding: 35px 90px; /* BIGGER BUTTON SIZE */
      font-size: 40px; /* BIGGER TEXT */
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 30px; /* MORE SPACE BETWEEN BUTTONS */
    }

    #yesBtn {
      background-color: #ff2e63;
      color: white;
    }

    #noBtn {
      background-color: #444;
      color: white;
    }

    .celebration {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 70px;
      color: white;
      animation: fadeIn 1s ease forwards;
      background: rgba(0,0,0,0.6);
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      font-size: 35px;
      animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <h1>Will You Be My Valentine? ðŸ’–</h1>

  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’•</button>
    <button id="noBtn">NO ðŸ˜¢</button>
  </div>

  <div class="celebration" id="celebration">
    ðŸ’– SHE SAID YESSSS ðŸ’–
    <div style="font-size:35px; margin-top:25px;">Best Day Ever ðŸ¥¹</div>
  </div>

  <script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");
    let celebration = document.getElementById("celebration");

    let yesSize = 40;
    let noSize = 40;

    noBtn.addEventListener("click", function() {
      yesSize += 15;
      noSize -= 5;

      yesBtn.style.fontSize = yesSize + "px";
      noBtn.style.fontSize = noSize + "px";
    });

    yesBtn.addEventListener("click", function() {
      celebration.style.display = "flex";

      for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);
      }
    });
  </script>

  <!-- VERY BOTTOM SIGNATURE -->
  <p style="
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 22px;
    opacity: 0.9;
    font-family: Arial, sans-serif;
  ">
    by Menushan
  </p>

</body>
</html>
